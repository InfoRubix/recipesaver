<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">AI Recipe Generator</h1>
            <p class="text-gray-400 mt-2">Enter your ingredients and let AI create a recipe for you!</p>
        </div>

        <!-- Ingredient Input Form -->
        <div class="space-y-4">
            <div class="space-y-2">
                <label for="ingredients" class="text-sm font-medium text-gray-300">Your Ingredients</label>
                <textarea id="ingredients" rows="4" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., chicken breast, rice, broccoli, soy sauce"></textarea>
            </div>
            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-800">
                Generate Recipe
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="hidden flex justify-center py-6">
            <div class="spinner"></div>
        </div>

        <!-- Recipe Output -->
        <div id="recipe-output" class="hidden bg-gray-900/50 p-6 rounded-lg space-y-4">
            <h2 id="recipe-name" class="text-2xl font-bold text-center"></h2>
            <div>
                <h3 class="text-lg font-semibold text-blue-300 mb-2">Ingredients:</h3>
                <ul id="recipe-ingredients" class="list-disc list-inside space-y-1 text-gray-300"></ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-blue-300 mb-2">Instructions:</h3>
                <ol id="recipe-instructions" class="list-decimal list-inside space-y-2 text-gray-300"></ol>
            </div>
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 mt-4">
                <button id="save-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-800">
                    Save to Google Sheet
                </button>
                <button id="pdf-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-800">
                    Download as PDF
                </button>
            </div>
        </div>
        
        <!-- Message Box -->
        <div id="message-box" class="text-center text-sm p-3 rounded-lg"></div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // The Google Apps Script URL is now hardcoded here.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz3K4dxNnr8qSkMpyA9poylGkRjZwtyxIoObdN0y41ZBIO_a0Y5nFDLSMZ1bDMXC_cv_Q/exec';

        // DOM Element References
        const generateBtn = document.getElementById('generate-btn');
        const ingredientsInput = document.getElementById('ingredients');
        const loader = document.getElementById('loader');
        const recipeOutput = document.getElementById('recipe-output');
        const recipeNameEl = document.getElementById('recipe-name');
        const recipeIngredientsEl = document.getElementById('recipe-ingredients');
        const recipeInstructionsEl = document.getElementById('recipe-instructions');
        const saveBtn = document.getElementById('save-btn');
        const pdfBtn = document.getElementById('pdf-btn');
        const messageBox = document.getElementById('message-box');

        // To store the current recipe data
        let currentRecipe = null;

        // --- Gemini API Call to Generate Recipe ---
        const generateRecipe = async () => {
            const ingredients = ingredientsInput.value.trim();
            if (!ingredients) {
                showMessage('Please enter some ingredients.', 'error');
                return;
            }

            // UI updates: Show loader, hide old results
            loader.classList.remove('hidden');
            recipeOutput.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            showMessage('', 'clear');

            // Construct the prompt for the AI
            const prompt = `Based on the following ingredients, create a simple recipe. Provide a creative name for the recipe. The ingredients are: ${ingredients}. Please format the output as a single JSON object with the keys "recipeName" (a string), "ingredients" (an array of strings), and "instructions" (an array of strings).`;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "recipeName": { "type": "STRING" },
                            "ingredients": { "type": "ARRAY", "items": { "type": "STRING" } },
                            "instructions": { "type": "ARRAY", "items": { "type": "STRING" } }
                        },
                        required: ["recipeName", "ingredients", "instructions"]
                    }
                }
            };

            try {
                // Call the Gemini API
                const apiKey = ""; // Leave empty, handled by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const recipeJson = result.candidates[0].content.parts[0].text;
                    currentRecipe = JSON.parse(recipeJson);
                    displayRecipe(currentRecipe);
                } else {
                    throw new Error("Invalid response structure from AI.");
                }

            } catch (error) {
                console.error("Error generating recipe:", error);
                showMessage('Failed to generate recipe. Please try again.', 'error');
            } finally {
                // UI cleanup
                loader.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Recipe';
            }
        };

        // --- Display the generated recipe in the UI ---
        const displayRecipe = (recipe) => {
            recipeNameEl.textContent = recipe.recipeName;
            recipeIngredientsEl.innerHTML = '';
            recipeInstructionsEl.innerHTML = '';

            recipe.ingredients.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                recipeIngredientsEl.appendChild(li);
            });

            recipe.instructions.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                recipeInstructionsEl.appendChild(li);
            });

            recipeOutput.classList.remove('hidden');
        };

        // --- Save Recipe to Google Sheet via Apps Script ---
        const saveToSheet = async () => {
            if (!currentRecipe) {
                showMessage('No recipe to save. Please generate one first.', 'error');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            showMessage('Saving recipe to your Google Sheet...', 'info');

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(currentRecipe)
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('Recipe saved successfully!', 'success');
                } else {
                    throw new Error(result.message || 'Failed to save.');
                }

            } catch (error) {
                console.error('Error saving to Google Sheet:', error);
                showMessage('An error occurred while saving. Check the URL and script permissions.', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save to Google Sheet';
            }
        };

        // --- Generate and Download PDF ---
        const generatePdf = () => {
            if (!currentRecipe) {
                showMessage('No recipe to download. Please generate one first.', 'error');
                return;
            }

            const { recipeName, ingredients, instructions } = currentRecipe;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let yPos = 20;
            const pageMargin = 14;
            const pageWidth = doc.internal.pageSize.getWidth();
            const textWidth = pageWidth - (pageMargin * 2);

            // Add Title
            doc.setFontSize(22);
            doc.text(recipeName, pageWidth / 2, yPos, { align: 'center' });
            yPos += 20;

            // Add Ingredients
            doc.setFontSize(16);
            doc.text("Ingredients:", pageMargin, yPos);
            yPos += 10;
            doc.setFontSize(12);
            ingredients.forEach(item => {
                const lines = doc.splitTextToSize(`• ${item}`, textWidth);
                if (yPos + (lines.length * 7) > 280) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(lines, pageMargin, yPos);
                yPos += (lines.length * 7);
            });

            // Add Instructions
            yPos += 10;
            if (yPos > 280) {
                doc.addPage();
                yPos = 20;
            }
            doc.setFontSize(16);
            doc.text("Instructions:", pageMargin, yPos);
            yPos += 10;
            doc.setFontSize(12);
            instructions.forEach((step, index) => {
                const lines = doc.splitTextToSize(`${index + 1}. ${step}`, textWidth);
                 if (yPos + (lines.length * 7) > 280) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(lines, pageMargin, yPos);
                yPos += (lines.length * 7);
            });

            // Save the PDF with a clean filename
            const filename = `${recipeName.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.pdf`;
            doc.save(filename);
        };

        // --- Utility to show messages to the user ---
        const showMessage = (message, type) => {
            messageBox.textContent = message;
            messageBox.className = 'text-center text-sm p-3 rounded-lg'; // Reset classes
            if (type === 'success') {
                messageBox.classList.add('bg-green-900', 'text-green-300');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'text-red-300');
            } else if (type === 'info') {
                 messageBox.classList.add('bg-blue-900', 'text-blue-300');
            } else {
                 messageBox.textContent = ''; // Clear message
            }
        };

        // Event Listeners
        generateBtn.addEventListener('click', generateRecipe);
        saveBtn.addEventListener('click', saveToSheet);
        pdfBtn.addEventListener('click', generatePdf);
    </script>
</body>
</html>
